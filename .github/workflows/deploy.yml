name: Deploy Protected Resume
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Real Name
        # This replaces the placeholder with your GitHub Secret
        run: |
          sed -i "s/%%CANDIDATE_NAME%%/${{ secrets.REAL_NAME }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages