name: Deploy Protected Resume
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: System Audit (Where is the file?)
        run: |
          echo "### CURRENT DIRECTORY ###"
          pwd
          echo "### FILE LIST (Recursive) ###"
          ls -R
          echo "### SEARCHING FOR HTML FILES ###"
          find . -name "*.html"

      - name: Inject Real Name
        run: |
          # This finds ANY html file and injects the name, regardless of path
          find . -name "*.html" -exec sed -i "s/%%CANDIDATE_NAME%%/${{ secrets.REAL_NAME }}/g" {} +
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages